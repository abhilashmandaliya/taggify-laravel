<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://codepen.io/desandro/pen/owWLYz"/>
        <style>
            body {
            font-family: sans-serif;
            line-height: 1.4;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            }
            .grid__col-sizer,
            .photo-item {
            width: 32%;
            }
            .grid__gutter-sizer {
            width: 2%;
            }
            .photo-item {
            margin-bottom: 10px;
            float: left;
            }
            .photo-item__image {
            display: block;
            max-width: 100%;
            }
            .photo-item__caption {
            position: absolute;
            left: 10px;
            bottom: 10px;
            margin: 0;
            }
            .photo-item__caption a {
            color: white;
            font-size: 0.8em;
            text-decoration: none;
            }
            .page-load-status {
            display: none; /* hidden by default */
            padding-top: 20px;
            border-top: 1px solid #DDD;
            text-align: center;
            color: #777;
            }
            .text-on-img {
                z-index: 100;
                position: absolute;
                float:right;
                color: black;
                font-size: 25px;
                text-align: center;
                position:absolute;
                width:80%;
                height:45%;
                background-color:rgba(0,0,0,0.4);
                top:20px;
                left:24px;
                line-height:150px;              
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.js"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
        <script src="http://10.42.0.40/taggify-laravel/public/js/scroll.js"></script>
    </head>
    <body>
        <div class="grid">
            <div class="grid__col-sizer"></div>
            <div class="grid__gutter-sizer"></div>
        </div>
        <div class="page-load-status">
            <div class="loader-ellips infinite-scroll-request">
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
            </div>
            <p class="infinite-scroll-last">End of content</p>
            <p class="infinite-scroll-error">No more pages to load</p>
        </div>
        <!-- .photo-item template HTML -->
        <script type="text/html" id="photo-item-template">
            <div class="photo-item">
              <img class="photo-item__image" src="{{file_name}}" alt="photo-not-found" />
              <p class="photo-item__caption" style='background-color: rgba(0,0,0,0.6);'>
                    {{tags}}
              </p>
            </div>
        </script>
    </body>
</html>
